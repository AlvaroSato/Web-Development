<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Propertie</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Display - Inline</h1>
    <hr><br>
    <h2 class="inline">Harry</h2>
    <h2 class="inline">Potter</h2>

    <br><br>
    <h1>Display - Block</h1>
    <hr><br>
    <h2 class="block">Harry</h2>
    <h2 class="block">Potter</h2>

    <br><br>
    <h1>Display - Inline Block</h1>
    <hr><br>
    <h2 class="inline-block">Harry</h2>
    <h2 class="inline-block">Potter</h2>
</body>
</html>
