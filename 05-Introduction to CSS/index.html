<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Internal Style -->
    <style>
        .myStyle{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline Style-->
    <h2 style="color: red;">This is Inline Style </h2>

    <!-- Using Internal Style -->
    <h2 class="myStyle">This is Styled by an Internal Style</h2>

    <!-- External Style -->
    <h2 class="externalStyle">This is Styled by an External Style</h2>
</body>
</html>
