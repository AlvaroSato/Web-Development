<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Specificity and Inheritance</h1>
    <hr>
    <ol>
        <li class="cascade">Item 1</li> <!--Green-->
        <li class="cascade" style="color: red;">Item 2</li> <!--Red-->
        <li class="cascade">Item 3</li> <!--Green-->
    </ol>
    <br><br>
    <h1>Combining CSS Selectors</h1>
    <hr>
    <h1 class="todo">To Do List</h1>
    <h2 class="todo">Monday</h2>
    <div class="box">
        <p class="done">Do These Things Today!</p>
        <ul class="list">
            <li>Wash Clothes</li>
            <li class="done">Read</li>
            <li class="done">Maths Questions</li>
        </ul>
    </div>

    <ul>
        <p class="done">Other Items</p>
    </ul>
    <p>The Best preparation for tomorrow is doing your best today</p>
</body>
</html>
