<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML</title>
</head>
<body>
    <!-- HEADING ELEMENT -->
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>

    <!-- <h1></h1> is the Tag where <h1> is the opening tag and </h1> is the closing tag -->
    <!-- and <h1> Heading 1 </h1>, all this content from <h1> tag to </h1> tag is an element -->
    <!-- It`s not a good idea to have more than one h1 in your website -->

    <!-- PARAGRAPH ELEMENT -->
    <p>This is a paragraph, a block of text to be displayed in your website</p>

    <!-- SELF CLOSING ELEMENTS OR VOID ELEMENTS -->
    <img src="" alt="This is an Image, a self close element">
    <p>Bellow we have a hr, a self close element</p>
    <hr>
</body>
</html>
